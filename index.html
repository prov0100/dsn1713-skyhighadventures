<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Adventures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand m-0" href="#">
          <img class="logo" src="images/SkyHigh-Adventures-Logo.svg" alt="skyhigh-logo">
        </a>
          <div>
            <button class="btn btn-primary ms-0 me-4 button-book-now-mobile" type="submit">BOOK NOW</button>

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"  data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="offcanvas offcanvas-end" tabindex="1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SkyHigh Adventures</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1">
                  <li class="nav-item">
                    <a class="nav-link me-2 active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="#">Adventures</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="#">Deals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="#">Contact Us</a>
                  </li>
                </ul>
                <div>
                  <button class="btn btn-success me-3 button-customer-support" type="submit">24/7 Customer Support</button>
                  <button class="btn btn-primary button-book-now" type="submit">BOOK NOW</button>
                </div>
              </div>
            </div>
          </div>
      </nav>
  </body>
</html>
